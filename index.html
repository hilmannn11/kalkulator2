<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbQDcpey3yLwlbjnNJKYkQe7qyl+mnJZxqNoaVUjS7NEwSyrJcyvM+O1iCGU+lEVwHqog6SxvuILmJRYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/" class="operator">÷</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*" class="operator">×</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-" class="operator">−</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="equal">=</button>
            <button data-value="+" class="operator">+</button>
            <button data-value="^" class="operator">^</button>
            <button data-value="AC" class="clear">AC</button>
            <button data-value="DEL" class="delete">DEL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
